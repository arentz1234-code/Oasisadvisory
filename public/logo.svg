<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Ring -->
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D4ED8"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="30" cy="30" r="24" stroke="url(#ringGradient)" stroke-width="6" fill="none"/>

  <!-- Text: OASIS -->
  <text x="65" y="28" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1D4ED8">OASIS</text>

  <!-- Text: ADVISORY -->
  <text x="65" y="48" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#1E3A8A" letter-spacing="0.15em">ADVISORY</text>
</svg>
